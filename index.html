  <section id="synaptics-astra-sdk-documentation">
<h1>Synaptics Astra SDK Documentation<a class="headerlink" href="#synaptics-astra-sdk-documentation" title="Permalink to this heading">ÔÉÅ</a></h1>
<p>Available versions:</p>
<ul id="version-list">
</ul>
<script type="text/javascript">
window.onload = function() {

    // Create a new <ul> element
    const ul = document.getElementById('version-list');

    fetch('versions.txt')
        .then(response => {
            if (response.status == 200) {
                response.text().then(data => {

                    if ( data.trim().length == 0) {
                        const p = document.createElement('p');
                        p.textContent = 'No versions available';
                        ul.parentElement.appendChild(p);
                        ul.remove()
                        return;
                    }

                    // Split the file into lines
                    const lines = data.trim().split('\n');

                    // For each line, create a new <li> element with an <a> tag
                    lines.forEach(line => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = 'v/' + line;
                        a.textContent = line;
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                })
            } else {
                const p = document.createElement('p');
                p.textContent = 'No versions available';
                ul.parentElement.appendChild(p);
                ul.remove()
            }
        })
        .catch(error => {
                // we were not able to fetch the list of versions, propose to browse to the directory
                // this can happen because the file is loaded from file://
                const a = document.createElement('a');
                a.textContent = 'Click here to find the available version of the documentation';
                a.href = 'v/';
                ul.parentElement.appendChild(a);
                ul.remove()
        });
};
</script></section>
